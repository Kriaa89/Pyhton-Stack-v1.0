<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">New ninja</h1>
        <form action="/ninjas/create" method="POST">
            <div class="form-group">
                <label for="first_name">First Name: </label>
                <input type="text" name="first_name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="first_name">Last Name</label>
                <input type="text" name="last_name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="first_name">Age:</label>
                <input type="text" name="age" required class="form-control">
            </div>
            <select name="dojo_id"  class="form-control">
                {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <a href="/ninjas">Home</a>
    </div>
</body>
</html>
