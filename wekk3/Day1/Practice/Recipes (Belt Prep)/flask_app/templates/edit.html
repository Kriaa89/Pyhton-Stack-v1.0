<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Edit Recipe</h1>
            <div>
                <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        
        <form action="/recipes/{{ recipe.id }}/update" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control" value="{{ recipe.name }}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" class="form-control">{{ recipe.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="instruction">Instructions:</label>
                <textarea name="instruction" class="form-control">{{ recipe.instruction }}</textarea>
            </div>
            <div class="form-group">
                <label>Under 30 Minutes?</label>
                <div>
                    <input type="radio" name="under_30" value="1" {% if recipe.under_30 == 1 %}checked{% endif %}> Yes
                    <input type="radio" name="under_30" value="0" {% if recipe.under_30 == 0 %}checked{% endif %}> No
                </div>
            </div>
            <div class="form-group">
                <label for="cook_date">Date Cooked:</label>
                <input type="date" name="cook_date" class="form-control" value="{{ recipe.cook_date }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Recipe</button>
        </form>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
