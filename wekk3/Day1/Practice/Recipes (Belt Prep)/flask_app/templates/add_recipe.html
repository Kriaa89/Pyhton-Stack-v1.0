<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add a New Recipe</h1>
        <form action="/recipes/create" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" class="form-control">
            </div>
            <div class="form-group">
                <label for="instruction">Instruction</label>
                <input type="text" name="instruction" class="form-control">
            </div>
            <div class="form-group">
                <label for="under_30">Under 30 Minutes</label>
                <input type="radio" value="1" name="under_30"> Yes
                <input type="radio" value="0" name="under_30"> No
            </div>
            <div class="form-group">
                <label class="form-label">Date Cooked/Mode :</label>
                <input style="width: 200px;" class="form-control" type="date" name="cook_date">
            </div>
            <button type="submit" class="btn btn-primary">Add Recipe</button>
        </form>
    </div>
</body>
</html>
